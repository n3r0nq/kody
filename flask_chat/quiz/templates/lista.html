{% extends "szablon.html" %}
{% block tytul %}Quiz – lista pytań{% endblock %}
{% block h1 %}Quiz – lista pytań{% endblock %}
{% block tresc %}
  <h2 class="text-white">Lista pytań</h2>
  <ol class="text-white">
    {% for p in query %}
      <li class="btn-odstep">{{ p.pytanie }}
      <a href="{{ url_for('usun', pid=p.id) }}" class="btn btn-sm btn-danger">Usun</a>

      </li>
    {% endfor %}
  </ol>
{% endblock %}
